<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Albums page</h1>

<div th:if="${albums.empty}">
    <div>No albums found</div>
</div>

<div th:each="album : ${albums}">
    <div><span th:text="${album.albumTitle}"></span></div>
</div>

</body>
</html>
